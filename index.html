    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {    
            function typeText(sentence, elementID, callback){
                let i=0;
                let element = document.getElementById(elementID);
                let speed = 50;
    
                function typing() {
                    if(i < sentence.length) {
                        element.innerHTML += sentence.charAt(i);
                        i++;
                        setTimeout(typing, speed);
                    } else {
                        callback();
                    }
                }
                typing();
            }
                function hideCursor() {
                    document.getElementById("console").style.display = "none";
                }
            
                typeText("Highly motivated final-year student with a solid foundation in", "intro-text", hideCursor);

                new Typed('#specialty-text', {
                    strings: ['Machine Learning', 'Software Development', 'Data Structues'],
                    typeSpeed: 50,
                    backSpeed: 50,
                    loop: true
                });
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
